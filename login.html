<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flip-container" id="flip-container">
        <div class="flipper">
            <!-- Login Box -->
            <div class="login-box front">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="user-box">
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" id="login-password" required>
                        <label>Password</label>
                        <i class="fas fa-eye" id="toggle-login-password"></i>
                    </div>
                    <button type="submit" id="sign-in-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        LOG IN
                        
                    </button>
                    <div id="newaccount">
                        <a href="#" id="crtanim">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Create new account
                        </a>
                        <section id="reg"> Haven't any account?</section>
                    </div>
                </form>
            </div>

            <!-- Registration Box -->
            <div class="login-box back">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="user-box">
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" id="register-password" required>
                        <label>Password</label>
                        <i class="fas fa-eye" id="rg-password"></i>
                    </div>
                    <div class="user-box">
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <label>Confirm Password</label>
                        <i class="fas fa-eye" id="cnf-password"></i>
                    </div>
                    <button type="submit" id="register-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
