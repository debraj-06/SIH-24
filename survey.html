  <div class="container">
    <h2>Specific Sports Survey</h2>

    <p>Please rate your following stats from 1 to 5:</p>
    <form id="sports-survey">
      <label>Endurance (1-5):</label>
      <input type="number" id="endurance" min="1" max="5" required>
      <span id="endurance-warning" class="warning"></span><br><br>
      
      <label>Agility (1-5):</label>
      <input type="number" id="agility" min="1" max="5" required>
      <span id="agility-warning" class="warning"></span><br><br>

      <label>Speed (1-5):</label>
      <input type="number" id="speed" min="1" max="5" required>
      <span id="speed-warning" class="warning"></span><br><br>

      <label>Explosive Power (1-5):</label>
      <input type="number" id="power" min="1" max="5" required>
      <span id="power-warning" class="warning"></span><br><br>

      <label>Strength (1-5):</label>
      <input type="number" id="strength" min="1" max="5" required>
      <span id="strength-warning" class="warning"></span><br><br>

      <label>Tactical Awareness (1-5):</label>
      <input type="number" id="awareness" min="1" max="5" required>
      <span id="awareness-warning" class="warning"></span><br><br>

      <label>Hand-Eye Coordination (1-5):</label>
      <input type="number" id="coordination" min="1" max="5" required>
      <span id="coordination-warning" class="warning"></span><br><br>

      <label>Focus (1-5):</label>
      <input type="number" id="focus" min="1" max="5" required>
      <span id="focus-warning" class="warning"></span><br><br>

      <label>Reflexes (1-5):</label>
      <input type="number" id="reflexes" min="1" max="5" required>
      <span id="reflexes-warning" class="warning"></span><br><br>

      <label>Teamwork (1-5):</label>
      <input type="number" id="teamwork" min="1" max="5" required>
      <span id="teamwork-warning" class="warning"></span><br><br>

      <button type="button" onclick="validateAndCalculateSport()">Submit</button>
    </form>

    <h3 id="result"></h3>
    <div id="rankings"></div>
  </div>
